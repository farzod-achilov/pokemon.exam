<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="pokemon__logo d-flex justify-content-center">
          <span class="visually-hidden">Pokemon</span>
          <a href="/">
            <img src="./img/pokemon_logo 1.png" alt="logo" />
          </a>
        </h1>
        <form action="/" data-form>
          
          <label for="img">
            <input type="text" id="img" data-form-img placeholder="Imgae URL" />
          </label>
          <label for="name">
            <input
              type="text"
              id="name"
              data-form-name
              placeholder="For name"
            />
          </label>
          <label for="type">
            <input
              type="text"
              id="type"
              placeholder="For Type"
              data-form-type
            />
          </label>
          <label for="weaknesses">
            <input
              type="text"
              id="weaknesses"
              placeholder="For weaknesses"
              data-form-weaknesses
            />
          </label>
          <label for="width">
            <input
              type="text"
              id="width"
              placeholder="For width"
              data-form-width
            />
          </label>
          <label for="heigth">
            <input
              type="text"
              id="heigth"
              placeholder="For heigth"
              data-form-heigth
            />
          </label>
          <button type="submit">ADD</button>
          <label for="heigth">
            <input
              type="text"
              id="heigth"
              placeholder="Search"
              data-form-search
            />
          </label>
        </form>
        <form data-filter-form>
          <select name="pokemon_filter" id="pokemon_filter" data-form-select>
            <option data-form-option value="Tanla">Tanla</option>
            <option data-form-option value="Grass">Grass</option>
            <option data-form-option value="Poison">Poison</option>
            <option data-form-option value="FIre">Fire</option>
          </select>
          <button  type="submit">Filter</button>
        </form>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="pokemon" data-pokemon-list>
            <template data-template>
              <div class="pokemon__card col-3 card">
                <div class="pokemon__img-box">
                  <img
                    class="pokemon__img card-img-top"
                    width="157"
                    height="157"
                  />
                </div>
                <div class="pokemon__content card-body">
                  <h2
                    data-card-name
                    class="card-title pokemon__card-header"
                  ></h2>
                  <p data-card-type class="card-text pokemon__content-type"></p>
                  <p
                    data-card-weaknesses
                    class="card-text pokemon__content-type"
                  ></p>
                  <div class="pokemon__content-wrapper">
                    <h3
                      data-card-weidth
                      class="card-text pokemon__content-weight"
                    ></h3>
                    <h3
                      data-card-heigth
                      class="card-text pokemon__content-weight"
                    ></h3>
                  </div>
                  <button data-card-delate class="btn btn-danger">
                    Delate
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
